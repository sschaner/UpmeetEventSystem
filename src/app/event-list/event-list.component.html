<div>
  <h1>Events</h1>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let event of events">
      <a [routerLink]="['/event-details', event.eventId]">{{
        event.title | uppercase
      }}</a>
    </li>
  </ul>
</div>

<button [routerLink]="'/favorite-events'" class="btn btn-outline-primary">
  Favorite Events
</button>
