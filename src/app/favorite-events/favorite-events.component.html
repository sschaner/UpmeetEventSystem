<div class="mt-3">
  <h1>Your Favorite Events</h1>
  <p *ngIf="favoriteEvents == ''">
    Currently, you don't have any favorite events.
  </p>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let event of favoriteEvents">
      <div class="d-flex justify-content-between align-items-center">
        <div>{{ event.title | uppercase }}</div>
        <div class="d-flex align-items-center">
          <a [routerLink]="['/users', userId, 'event-details', event.eventId]"
            ><fa-icon [icon]="faCircleInfo"></fa-icon
          ></a>
        </div>
      </div>
    </li>
  </ul>
</div>
