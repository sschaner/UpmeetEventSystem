<div *ngIf="event !== undefined" class="mt-3">
  <div class="card">
    <h5 class="card-header">{{ event.title }}</h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><b>Host:</b> {{ event.host }}</li>
      <li class="list-group-item">
        <b>Description:</b> {{ event.description }}
      </li>
      <li class="list-group-item"><b>Location:</b> {{ event.location }}</li>
      <li class="list-group-item"><b>Start Time:</b> {{ event.start }}</li>
      <li class="list-group-item"><b>End Time:</b> {{ event.end }}</li>
    </ul>
  </div>

  <div class="mb-3 mt-3">
    <h4>Is this event one of your favorites?</h4>

    <div class="d-flex align-items-center favorite-container">
      <button class="btn btn-sm btn-outline-primary" (click)="favoriteYes()">
        <fa-icon [icon]="faThumbsUp"></fa-icon>
      </button>
      <button class="btn btn-sm btn-outline-danger" (click)="favoriteNo()">
        <fa-icon [icon]="faThumbsDown"></fa-icon>
      </button>
      <p
        [ngClass]="
          favoritedMessageColor == true ? 'text-primary' : 'text-danger'
        "
      >
        {{ favoritedMessage }}
      </p>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <button [routerLink]="['/users', userId]" class="btn btn-outline-primary">
    <fa-icon [icon]="faHome"></fa-icon>
  </button>
</div>
